<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <header>
      Pomodoro Timer
      <i id="dark" class="moon"></i>
    </header>
    <main>
      <section class="container">
        <p id="countdown">01 : 00</p>
        <p id="time-type"></p>
      </section>
      <section id="container-on-off">
        <p>
          OFF &nbsp;
          <label class="switch">
            <input id="btn-on-off" type="checkbox" />
            <span class="slider round"></span>
          </label>
          &nbsp;ON
        </p>
        <p>
          <img
            class="arrow"
            src="expand_less_black_24dp.svg"
            onclick="increaseMinutes()"
          />
          &nbsp; &nbsp; &nbsp; MIN &nbsp; &nbsp; &nbsp;
          <img
            class="arrow"
            src="expand_more_black_24dp.svg"
            onclick="decreaseMinutes()"
          />
        </p>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
